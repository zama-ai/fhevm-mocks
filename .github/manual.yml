on:
  workflow_dispatch:

jobs:
  publish:
    permissions:
      id-token: "write"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 22.x
      - run: npm ci
      - run: npm run prettier:check
      - run: npm run lint
      - run: npm run build
      - run: npm test
      - run: npm test:node
